<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="by-me">Created by Vazgen Manaseryan</p>
    <p class="gameName">CHESS</p>
    <button class="play-btn">PLAY</button>
    <div class="say-who-next"></div>

    <div class="score p1">
        <p>Score</p>
        <p class="scoreVal val1">0</p>
    </div>
    <div class="score p1 t changeEl">
        <img src="img/t1-t.png" alt="" width='90%'>
    </div>
    <div class="score p1 n changeEl">
        <img src="img/t1-n.png" alt="" width='90%'>
    </div>
    <div class="score p1 p changeEl">
        <img src="img/t1-p.png" alt="" width='90%'>
    </div>
    <div class="score p1 d changeEl">
        <img src="img/t1-d.png" alt="" width='90%'>
    </div>

    <div class="score p2">
        <p>Score</p>
        <p class="scoreVal val2">0</p>
    </div>
    <div class="score p2 t changeEl2">
        <img src="img/t2-t.png" alt="" width='90%'>
    </div>
    <div class="score p2 n changeEl2">
        <img src="img/t2-n.png" alt="" width='90%'>
    </div>
    <div class="score p2 p changeEl2">
        <img src="img/t2-p.png" alt="" width='90%'>
    </div>
    <div class="score p2 d changeEl2">
        <img src="img/t2-d.png" alt="" width='90%'>
    </div>

    <div class="chess-table">
        <div class="allBlocks"></div>
    </div>
    <div class="ate"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="code.js"></script>
</body>

</html>
